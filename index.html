<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
        <title>Prayer Times</title>
    </head>
    <body>
        <div class="content m-3">
            <div class="container">
                <header class="d-flex justify-content-between">
                    <div class="city w-30">
                        <select id="cites" class="form-select" aria-label="Default select example">
                            <option value="Asia/Riyadh/ SA">السعودية - الرياض</option>
                            <option value="Asia/Dubai/ AE">الإمارات - أبوظبي</option>
                            <option value="Asia/Kuwait/ KW">الكويت - الكويت</option>
                            <option value="Asia/Bahrain/ BH">البحرين - المنامة</option>
                            <option value="Asia/Qatar/ QA">قطر - الدوحة</option>
                            <option value="Asia/Muscat/ OM">عُمان - مسقط</option>
                            <option value="Asia/Baghdad/ IQ">العراق - بغداد</option>
                            <option value="Asia/Amman/ JO">الأردن - عمّان</option>
                            <option value="Asia/Damascus/ SY">سوريا - دمشق</option>
                            <option value="Asia/Beirut/ LB">لبنان - بيروت</option>
                            <option value="Asia/Hebron/ PS">فلسطين - رام الله</option>
                            <option value="Africa/Cairo/ EG">مصر - القاهرة</option>
                            <option value="Africa/Tripoli/ LY">ليبيا - طرابلس</option>
                            <option value="Africa/Tunis/ TN">تونس - تونس</option>
                            <option value="Africa/Algiers/ DZ">الجزائر - الجزائر</option>
                            <option value="Africa/Casablanca/ MA">المغرب - الرباط</option>
                            <option value="Africa/Nouakchott/ MR">موريتانيا - نواكشوط</option>
                            <option value="Africa/Khartoum/ SD">السودان - الخرطوم</option>
                            <option value="Africa/Mogadishu/ SO">الصومال - مقديشو</option>
                            <option value="Africa/Djibouti/ DJ">جيبوتي - جيبوتي</option>
                            <option value="Indian/Comoro/ KM">جزر القمر - موروني</option>
                            <option value="Asia/Aden/ YE">اليمن - صنعاء</option>
                        </select>
                    </div>
                    <div class="date w-25">
                        <input id="date" type="date" class="form-control" />
                    </div>
                </header>
                <div class="dateInfo bg-danger-subtle mt-2 border rounded border-danger">
                    <div class="text-center" id="dateInfoData"></div>
                </div>
                <div class="prayertime mt-2">
                    <table id="table" class="table table-hover border rounded text-center"></table>
                </div>
                <div class="note badge text-bg-danger text-wrap p-2" id="note"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
