<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />

        <title>Prayer Times</title>
    </head>
    <body>
        <div>

                            <option value="Asia/Qatar/ QA">قطر - الدوحة</option>
                            <option value="Asia/Muscat/ OM">عُمان - مسقط</option>
                            <option value="Asia/Baghdad/ IQ">العراق - بغداد</option>
                            <option value="Asia/Amman/ JO">الأردن - عمّان</option>
                            <option value="Asia/Damascus/ SY">سوريا - دمشق</option>
                            <option value="Asia/Beirut/ LB">لبنان - بيروت</option>
                            <option value="Asia/Hebron/ PS">فلسطين - رام الله</option>
                            <option value="Africa/Cairo/ EG">مصر - القاهرة</option>
                            <option value="Africa/Tripoli/ LY">ليبيا - طرابلس</option>
                            <option value="Africa/Tunis/ TN">تونس - تونس</option>

                            <option value="Africa/Mogadishu/ SO">الصومال - مقديشو</option>
                            <option value="Africa/Djibouti/ DJ">جيبوتي - جيبوتي</option>
                            <option value="Indian/Comoro/ KM">جزر القمر - موروني</option>
                            <option value="Asia/Aden/ YE">اليمن - صنعاء</option>
                        </select>
                    </div>
                    <div class="date">
                        <input id="date" class="date-modern" type="date" />
                    </div>
                </header>
                <div class="dateInfo">
                    <div id="dateInfoData"></div>
                </div>
                <div class="prayertime">
                    <table id="table" class="table-modern"></table>
                </div>
                <div class="note"></div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
